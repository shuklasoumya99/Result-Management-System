<!--Create Login form for Teacher-->

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Teacher Login</h1>
                    <hr>
                   
                </div>
<!--[formGroup]="teacherLoginForm" (ngSubmit)="onTeacherLogin()"-->
                <form [formGroup]="teacherLoginForm" (ngSubmit)="onTeacherLogin()">
                    <div class="mb-3">
                      <label for="email" class="form-label">Email address</label>
                      <input formControlName="username" placeholder="Enter username" type="email" class="form-control" id="email" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label for="password" class="form-label">Password</label>
                      <input formControlName="password" placeholder="Enter Password" type="password" class="form-control" id="password">
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Login</button>
                  </form>
            </div>
        </div>
    </div>
</div>
